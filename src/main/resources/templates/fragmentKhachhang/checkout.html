<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Electro - HTML Ecommerce Template</title>

	<!-- Google font -->
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/bootstrap.min.css}"/>

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/slick.css}"/>
	<link type="text/css" rel="stylesheet"th:href="@{/khachhang/css/slick-theme.css}"/>

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/nouislider.min.css}"/>

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" th:href="@{/khachhang/css/font-awesome.min.css}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/style.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>

	<div th:fragment="hoadon">
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Checkout</h3>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<form th:action="@{/checkout/add}"  method="post" th:object="${hoadon}">
						<div class="col-md-7">
							<!-- Billing Details -->
							<div class="billing-details">
								<div class="section-title">
									<h3 class="title">Billing address</h3>
								</div>
								<div class="form-group">
									<input  class="input" th:field="*{customName}" type="text" name="last-name" placeholder="Tên người nhận" s>
								</div>
								<div class="form-group">
									<input class="input" th:field="*{diachi}" type="text" name="address" placeholder="Địa chỉ">
								</div>
								<div class="form-group">
									<input  class="input" th:field="*{sdt}" type="text" name="sdt" placeholder="Số điện thoại" >
								</div>
								<div class="form-group">
									<input  class="input" th:field="*{ghiChu}" type="text" name="note" placeholder="Ghi chú" >
								</div>

							</div>
							<!-- /Billing Details -->
						</div>

						<!-- Order Details -->
						<div class="col-md-5 order-details">
							<div class="section-title text-center">
								<h3 class="title">Your Order</h3>
							</div>
							<div class="order-summary" >
								<div class="order-col">
									<div><strong>PRODUCT</strong></div>
									<div><strong>TOTAL</strong></div>
								</div>
								<div class="order-products" th:each="item : ${cart}">
									<div class="order-col" >
										<div th:text="${item.qty}+'x '+${item.name}">1x Product Name Goes Here</div>
										<div th:text="${item.formattedPrice}">$980.00</div>
									</div>
								</div>
								<div class="order-col">
									<div><strong>TOTAL</strong></div>
									<div><strong th:text="${total}" class="order-total">$2940.00</strong></div>
								</div>
							</div>
							<button onclick="alert('dat hang thanh cong')" type="submit" href="#" class="primary-btn order-submit">Place order</button>
						</div>
					</form>
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</div>


	<!-- jQuery Plugins -->
	<script th:src="@{/khachhang/js/jquery.min.js}"></script>
	<script th:src="@{/khachhang/js/bootstrap.min.js}"></script>
	<script th:src="@{/khachhang/js/slick.min.js}"></script>
	<script th:src="@{/khachhang/js/nouislider.min.js}"></script>
	<script th:src="@{/khachhang/js/jquery.zoom.min.js}"></script>
	<script th:src="@{/khachhang/js/main.js}"></script>

</body>

</html>
