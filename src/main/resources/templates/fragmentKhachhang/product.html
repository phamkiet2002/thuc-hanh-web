<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 me	ta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Electro - HTML Ecommerce Template</title>

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/bootstrap.min.css}"/>

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/slick.css}"/>
	<link type="text/css" rel="stylesheet"th:href="@{/khachhang/css/slick-theme.css}"/>

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/nouislider.min.css}"/>

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" th:href="@{/khachhang/css/font-awesome.min.css}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/khachhang/css/style.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>

	<!-- SECTION -->
	<div class="section" th:fragment="detail">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- Product main img -->
				<div class="col-md-7">
					<div id="product-main-img">
						<div>
							<img th:src="'/getimage/' + ${laptopdetail.image}" alt="" width="372" height="372">
						</div>
					</div>
				</div>
				<!-- /Product main img -->
				<!-- Product details -->
				<div class="col-md-5">
					<div class="product-details" >
						<h2 th:text="${laptopdetail.name}" class="product-name">product name goes here</h2>
						<div>
							<h3 th:text="${laptopdetail.getFormattedPrice()}" class="product-price">$980.00 <del class="product-old-price">$990.00</del></h3>
							<span class="product-available">In Stock</span>
						</div>
						<p th:text="${laptopdetail.description}"></p>

						<div class="add-to-cart">
							<form th:action="@{/carts/addDetail}" th:object="${item}" method="get">
							<div class="qty-label">
								Quantity:
<!--								<div class="input-number product-qty">-->

<!--									<input type="number" value="1" th:max="${laptopdetail.getQuantity()}" th:name="qty" th:field="*{qty}">-->
<!--									<span class="qty-up">+</span>-->
<!--									<span class="qty-down">-</span>-->
<!--								</div>-->
								<input type="number" min="1" th:max="${laptopdetail.getQuantity()}" th:field="*{qty}">
							</div>

								<input type="hidden" th:name="laptopId" th:value="${laptopdetail.id}" />
								<button onclick="alert('Da them vao gio hang')" type="submit"  class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i>
									add to cart
								</button>
							</form>
						</div>


<!--						so luong <span th:object="${soluong}"></span>-->

					</div>
				</div>
				<!-- /Product details -->

				<!-- Product tab -->
				<div class="col-md-12">
					<div id="product-tab">
						<!-- product tab nav -->
						<ul class="tab-nav">
							<li class="active"><a>Reviews</a></li>
						</ul>
						<!-- /product tab nav -->

						<!-- product tab content -->
						<div class="tab-content">
							<!-- tab1  -->
							<div>
								<div class="row">
									<!-- Reviews -->
									<div class="col-md-9">
										<div id="reviews">
											<ul class="reviews" th:each="tempdanhgia : ${listdanhgia}">
												<li>
													<div class="review-heading">
														<h5 th:text="${tempdanhgia.getUser().name}" class="name">John</h5>
														<p th:text="${tempdanhgia.ngayDanhGia}" class="date">27 DEC 2018, 8:0 PM</p>
													</div>
													<div class="review-body">
														<p th:text="${tempdanhgia.noiDung}"></p>
													</div>
												</li>
											</ul>
											<ul class="reviews-pagination">
												<li class="active">1</li>
												<li><a href="#">2</a></li>
												<li><a href="#">3</a></li>
												<li><a href="#">4</a></li>
												<li><a href="#"><i class="fa fa-angle-right"></i></a></li>
											</ul>
										</div>
									</div>
									<!-- /Reviews -->

									<!-- Review Form -->
									<div class="col-md-3">
										<div id="review-form">
											<form th:action="@{/detail/savedanhgia}" th:object="${danhgia}" method="post" class="review-form">
												<input type="hidden" th:field="*{id}">
												<input type="hidden" name="laptopId" th:value="${laptopdetail.id}">
												<textarea th:field="*{noiDung}" class="input" placeholder="Your Review"></textarea>
												<button class="primary-btn">Submit</button>
											</form>
										</div>
									</div>
									<!-- /Review Form -->
								</div>
							</div>
							<!-- /tab3  -->
						</div>
						<!-- /product tab content  -->
					</div>
				</div>
				<!-- /product tab -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->


	<!-- jQuery Plugins -->
	<script th:src="@{/khachhang/js/jquery.min.js}"></script>
	<script th:src="@{/khachhang/js/bootstrap.min.js}"></script>
	<script th:src="@{/khachhang/js/slick.min.js}"></script>
	<script th:src="@{/khachhang/js/nouislider.min.js}"></script>
	<script th:src="@{/khachhang/js/jquery.zoom.min.js}"></script>
	<script th:src="@{/khachhang/js/main.js}"></script>

</body>

</html>
