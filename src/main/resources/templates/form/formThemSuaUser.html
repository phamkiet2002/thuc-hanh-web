<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap5/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Thêm Khách Hàng</h3>
    <hr>
    <form action="@{/khachhang/save}" th:action="@{/khachhang/save}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Tên khách hàng:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Tên khách hàng">
        </div>

        <div class="form-group">
            <label >Địa chỉ:</label>
            <input type="text" th:field="*{diaChi}" class="form-control" placeholder="Địa chỉ">
        </div>

        <div class="form-group">
            <label >Email:</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <label >UserName:</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="UserName">
        </div>

        <div class="form-group">
            <label >Password:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" th:field="*{sdt}" class="form-control" placeholder="Số điện thoại">
        </div>

        <button type="submit" class="btn btn-info">Save</button>
    </form>

    <hr>
</div>
</body>
</html>
