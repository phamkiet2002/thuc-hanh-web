<!DOCTYPE html>

<head>

</head>
<body>
<div class="container">
    <h1>Danh sach Danh muc</h1>
    <div th:fragment="dsdanhmuc">

        <form th:action="@{/admin/listdanhmuc}" method="get">

        </form>

        <a th:href="@{/danhmuc/ShowFormThemSuaDanhMuc}" class="btn btn-primary btn-sm mb-3">ThÃªm Danh muc</a>

                <th>name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp : ${dsdanhmuc}">

            </tr>
            </tbody>
        </table>

    </div>
</div>
